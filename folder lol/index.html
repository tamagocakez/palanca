<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked Website?</title>
    <link rel="icon" href="catlol.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('pcBG.jpeg');
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
        }
        .palanca-container {
            max-width: 80%;
            background-color: #ffffff;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            font-size: 125%;
        }
        .stop img {
            width: 100%; 
            max-width: 500px;
            height: auto;
        }
        h1 {
            color: rgb(232,147,132);
            font-size: 24px;
        }
        p {
            color: #34495e;
            line-height: 1.6;
            font-size: 18px;
        }
        .input-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        .input-container input {
            padding: 12px;
            font-size: 24px;
            width: 60px;
            text-align: center;
            margin: 0 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 12px 40px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            margin-top: 20px;
            transition: background-color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background-color: #45a049;
        }
        @media only screen and (max-width: 600px) {
            body {
                background-image: url('mobileBG.jpeg');
            }
            .container {
                max-width: 80%;
                margin: 0 5%;
            }
            .palanca-container {
                max-width: 100%;
                padding: 20px;
            }
            .stop img {
                max-width: 100%; 
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 16px;
            }
            .input-container input {
                padding: 10px;
                font-size: 18px;
                width: 50px;
            }
            button {
                padding: 10px 30px;
                font-size: 16px;
            }
        }
        @media only screen and (min-width: 601px) and (orientation: landscape) {
            body {
                background-image: url('pcBG.jpeg');
            }
            .container {
                max-width: 70%;
                margin: 2% auto;
            }
        }
    </style>
    <script>
        function checkName() {
            const letter1 = document.getElementById('letter1').value.toUpperCase();
            const letter2 = document.getElementById('letter2').value.toUpperCase();
            const letter3 = document.getElementById('letter3').value.toUpperCase();
            const letter4 = document.getElementById('letter4').value.toUpperCase();
            const name = letter1 + letter2 + letter3 + letter4;
            if (name === 'PHIL') {
                changeBackground();
            } else {
                alert('Incorrect password, please try again!');
                clearInputs();
            }
        }
        
        function clearInputs() {
            document.getElementById('letter1').value = '';
            document.getElementById('letter2').value = '';
            document.getElementById('letter3').value = '';
            document.getElementById('letter4').value = '';
            document.getElementById('letter1').focus();
        }

        function changeBackground() {
            const deviceType = detectDeviceType();
            let backgroundURL;
            
            switch (deviceType) {
                case 'mobile':
                    backgroundURL = 'MOBILEloadingscreen.gif';
                    break;
                case 'tablet':
                    backgroundURL = 'TABLETloadingscreen.gif';
                    break;
                case 'pc':
                    backgroundURL = 'PCloadingscreen.gif';
                    break;
                default:
                    backgroundURL = ''; 
                    break;
            }

            document.body.style.backgroundImage = 'url(' + backgroundURL + ')';
        }

        function detectDeviceType() {
            const screenWidth = window.innerWidth;
            let deviceType;

            if (screenWidth < 768) {
                deviceType = 'mobile';
            } else if (screenWidth < 1024) {
                deviceType = 'tablet';
            } else {
                deviceType = 'pc';
            }

            return deviceType;
        }
    </script>
</head>
<body>
    <div class="container">
        <div class="palanca-container">
            <div class="stop">
                <img src="stop.png" alt="stop">
            </div>
            <h1 id="typing-heading"></h1>
            <p>Enter the pin to continue:</p>
            <div class="input-container">
                <input type="text" id="letter1" maxlength="1">
                <input type="text" id="letter2" maxlength="1">
                <input type="text" id="letter3" maxlength="1">
                <input type="text" id="letter4" maxlength="1">
            </div>
            <h6>(Hint: Your name)</h6>
            <button onclick="checkName()">Submit</button>
        </div>
    </div>
</body>
</html>
