<!DOCTYPE html>
<head>
    <title>Palanca Note</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .palanca-container {
            max-width: 600px;
            background-color: #ffffff;
            padding: 30px;
            text-align: center;
            position: relative;
        }
        .stop {
            position: absolute;
            right: -100px;
            top: 50%;
            transform: translateY(-50%);
        }
        h1 {
            color: red;
        }
        p {
            color: #34495e;
            line-height: 1.6;
        }
        .signature {
            text-align: right;
            font-style: italic;
            color: #7f8c8d;
        }
        .highlight {
            color: #e74c3c;
            font-weight: bold;
        }
        .input-container {
            margin: 20px 0;
        }
        .input-container input {
            padding: 10px;
            font-size: 18px;
            width: 40px;
            text-align: center;
            margin: 0 5px;
        }
        .input-container button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #2c3e50;
            color: #ffffff;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-top: 20px;
        }

        /* Mobile styles */
        @media (max-width: 600px) {
            body {
                font-size: 1.2em; 
                padding: 10px; 
            }
            .palanca-container {
                max-width: 100%; 
                padding: 40px;
            }
            h1 {
                font-size: 2em; 
            }
            p {
                font-size: 1.5em; 
            }
            .input-container input {
                padding: 15px;
                font-size: 22px;
                width: 60px;
            }
            .input-container button {
                padding: 15px 30px;
                font-size: 22px;
            }
            .stop {
                right: -80px; 
                width: 50px;
            }
        }
    </style>
    <script>
        function checkName() {
            const letter1 = document.getElementById('letter1').value.toUpperCase();
            const letter2 = document.getElementById('letter2').value.toUpperCase();
            const letter3 = document.getElementById('letter3').value.toUpperCase();
            const letter4 = document.getElementById('letter4').value.toUpperCase();
            const name = letter1 + letter2 + letter3 + letter4;
            if (name === 'PHIL') {
                alert('Correct password! Redirecting you now...');
                window.location.href = 'https://www.youtube.com/';
            } else {
                alert('Incorrect password, please try again!');
            }
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const inputs = document.querySelectorAll('.input-container input');
            inputs.forEach((input, index) => {
                input.addEventListener('input', () => {
                    if (input.value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });
                input.addEventListener('keyup', (event) => {
                    if (event.key === 'Backspace' && input.value.length === 0 && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="palanca-container">
            <h1>ðŸ›‘ Stop! This page is blocked!</h1>
            <p>Enter your name to continue:</p>
            <div class="input-container">
                <input type="text" id="letter1" maxlength="1">
                <input type="text" id="letter2" maxlength="1">
                <input type="text" id="letter3" maxlength="1">
                <input type="text" id="letter4" maxlength="1">
            </div>
            <button onclick="checkName()">Submit</button>
        </div>
        <div class="stop">
            <img src="folder lol/stop.png" alt="stop">
        </div>
    </div>
</body>
</html>
