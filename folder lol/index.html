<!DOCTYPE html>
<head>
    <title>Blocked Website?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('walaakongmaisipnabg.jpeg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        .palanca-container {
            max-width: 80%;
            background-color: #ffffff;
            padding: 30px;
            text-align: center;
            position: relative;
            margin-top: 20px;
            border-radius: 10px;
            font-size: 125%;
        }
        .stop {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .stop img {
            width: 80%;
            max-width: 500px;
            height: auto;
        }
        h1 {
            color: red;
            font-size: 24px;
        }
        p {
            color: #34495e;
            line-height: 1.6;
            font-size: 18px;
        }
        .input-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        .input-container input {
            padding: 12px;
            font-size: 24px;
            width: 60px;
            text-align: center;
            margin: 0 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 12px 40px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            margin-top: 20px;
            transition: background-color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        button:hover {
            background-color: #45a049;
        }
        @media only screen and (max-width: 600px) {
            .container {
                align-items: stretch;
            }
            .palanca-container {
                max-width: 90%;
            }
            .stop img {
                width: 75%;
                max-width: 200px;
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 16px;
            }
            .input-container input {
                padding: 10px;
                font-size: 18px;
                width: 50px;
            }
            .input-container button {
                padding: 10px 30px;
                font-size: 16px;
            }
        }
    </style>
    <script>
        function checkName() {
            const letter1 = document.getElementById('letter1').value.toUpperCase();
            const letter2 = document.getElementById('letter2').value.toUpperCase();
            const letter3 = document.getElementById('letter3').value.toUpperCase();
            const letter4 = document.getElementById('letter4').value.toUpperCase();
            const name = letter1 + letter2 + letter3 + letter4;
            if (name === 'PHIL') {
                alert('Correct password! Redirecting you now...');
                window.location.href = 'https://www.youtube.com/watch?v=dQw4w9WgXcQ';
            } else {
                alert('Incorrect password, please try again!');
                clearInputs();
            }
        }

        function clearInputs() {
            document.getElementById('letter1').value = '';
            document.getElementById('letter2').value = '';
            document.getElementById('letter3').value = '';
            document.getElementById('letter4').value = '';
            document.getElementById('letter1').focus();
        }

        function typeWriter(element, text, speed) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const heading = document.getElementById('typing-heading');
            typeWriter(heading, "ðŸ›‘ Stop! This page is blocked!", 100);
        });

        document.addEventListener('DOMContentLoaded', (event) => {
            const inputs = document.querySelectorAll('.input-container input');
            inputs.forEach((input, index) => {
                input.addEventListener('input', () => {
                    if (input.value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });
                input.addEventListener('keyup', (event) => {
                    if (event.key === 'Backspace' && input.value.length === 0 && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="stop">
            <img src="stop.png" alt="stop">
        </div>
        <div class="palanca-container">
            <h1 id="typing-heading"></h1>
            <p>Enter the pin to continue:</p>
            <div class="input-container">
                <input type="text" id="letter1" maxlength="1">
                <input type="text" id="letter2" maxlength="1">
                <input type="text" id="letter3" maxlength="1">
                <input type="text" id="letter4" maxlength="1">
            </div>
            <h6>(Hint: Your name)</h6>
            <button onclick="checkName()">Submit</button>
        </div>
    </div>
</body>
</html>
