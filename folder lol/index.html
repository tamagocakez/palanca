<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blocked Website?</title>
    <link rel="icon" href="catlol.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-image: url('pcBG.jpeg');
            background-size: cover; 
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }
        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .palanca-container {
            max-width: 80%;
            background-color: #ffffff;
            padding: 30px;
            text-align: center;
            border-radius: 10px;
            font-size: 125%;
        }
        .stop img {
            width: 100%; 
            max-width: 500px;
            height: auto;
        }
        h1 {
            color: rgb(232,147,132);
            font-size: 24px;
        }
        p {
            color: #34495e;
            line-height: 1.6;
            font-size: 18px;
        }
        .input-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
        }
        .input-container input {
            padding: 12px;
            font-size: 24px;
            width: 60px;
            text-align: center;
            margin: 0 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 12px 40px;
            font-size: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 25px;
            margin-top: 20px;
            transition: background-color 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        button:hover {
            background-color: #45a049;
        }
        @media only screen and (max-width: 600px) {
            body {
                background-image: url('mobileBG.jpeg');
            }
            .container {
                max-width: 80%;
                margin: 0 5%;
            }
            .palanca-container {
                max-width: 100%;
                padding: 20px;
            }
            .stop img {
                max-width: 100%; 
            }
            h1 {
                font-size: 20px;
            }
            p {
                font-size: 16px;
            }
            .input-container input {
                padding: 10px;
                font-size: 18px;
                width: 50px;
            }
            button {
                padding: 10px 30px;
                font-size: 16px;
            }
        }
        @media only screen and (min-width: 601px) and (orientation: landscape) {
            body {
                background-image: url('pcBG.jpeg');
            }
            .container {
                max-width: 70%;
                margin: 2% auto;
            }
        }
        #flower {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        #congrats {
            display: none;
            position: absolute;
            top: 60%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #FFD700;
            font-weight: bold;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
            animation: fadeIn 2s forwards;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
    <script>
        function checkName() {
            const letter1 = document.getElementById('letter1').value.toUpperCase();
            const letter2 = document.getElementById('letter2').value.toUpperCase();
            const letter3 = document.getElementById('letter3').value.toUpperCase();
            const letter4 = document.getElementById('letter4').value.toUpperCase();
            const name = letter1 + letter2 + letter3 + letter4;
            if (name === 'PHIL') {
                drawFlower();
                setTimeout(() => {
                    document.getElementById('congrats').style.display = 'block';
                }, 500);
                setTimeout(() => {
                    alert('Correct password! You are now being redirected to the palanca...');
                    window.location.href = 'https://www.canva.com/design/DAGHYHZmw4o/Nk87pk5ACO5NQFNSQceZdA/edit?utm_content=DAGHYHZmw4o&utm_campaign=designshare&utm_medium=link2&utm_source=sharebutton';
                }, 4000);
            } else {
                alert('Incorrect password, please try again!');
                clearInputs();
            }
        }

        function clearInputs() {
            document.getElementById('letter1').value = '';
            document.getElementById('letter2').value = '';
            document.getElementById('letter3').value = '';
            document.getElementById('letter4').value = '';
            document.getElementById('letter1').focus();
        }

        function typeWriter(element, text, speed) {
            let i = 0;
            function type() {
                if (i < text.length) {
                    element.innerHTML += text.charAt(i);
                    i++;
                    setTimeout(type, speed);
                }
            }
            type();
        }

        function drawFlower() {
            const canvas = document.getElementById('flower');
            const ctx = canvas.getContext('2d');
            const centerX = canvas.width / 2;
            const centerY = canvas.height / 2;
            const petalLength = 50;
            const petalWidth = 20;

            canvas.style.display = 'block';

            function drawPetal(x, y, rotation) {
                ctx.save();
                ctx.translate(x, y);
                ctx.rotate(rotation);
                ctx.beginPath();
                ctx.moveTo(0, 0);
                ctx.quadraticCurveTo(petalWidth, petalLength / 2, 0, petalLength);
                ctx.quadraticCurveTo(-petalWidth, petalLength / 2, 0, 0);
                ctx.fillStyle = '#FFD700';
                ctx.fill();
                ctx.restore();
            }

            for (let i = 0; i < 8; i++) {
                drawPetal(centerX, centerY, (i * Math.PI) / 4);
            }

            ctx.beginPath();
            ctx.arc(centerX, centerY, 20, 0, 2 * Math.PI);
            ctx.fillStyle = '#FF6347';
            ctx.fill();
        }

        document.addEventListener('DOMContentLoaded', (event) => {
            const heading = document.getElementById('typing-heading');
            typeWriter(heading, "ðŸ›‘ Stop! This page is blocked!", 100);

            const inputs = document.querySelectorAll('.input-container input');
            inputs.forEach((input, index) => {
                input.addEventListener('input', () => {
                    if (input.value.length === 1 && index < inputs.length - 1) {
                        inputs[index + 1].focus();
                    }
                });
                input.addEventListener('keyup', (event) => {
                    if (event.key === 'Backspace' && input.value.length === 0 && index > 0) {
                        inputs[index - 1].focus();
                    }
                });
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <div class="palanca-container">
            <div class="stop">
                <img src="stop.png" alt="stop">
            </div>
            <h1 id="typing-heading"></h1>
            <p>Enter the pin to continue:</p>
            <div class="input-container">
                <input type="text" id="letter1" maxlength="1">
                <input type="text" id="letter2" maxlength="1">
                <input type="text" id="letter3" maxlength="1">
                <input type="text" id="letter4" maxlength="1">
            </div>
            <h6>(Hint: Your name)</h6>
            <button onclick="checkName()">Submit</button>
        </div>
    </div>
    <canvas id="flower" width="200" height="200"></canvas>
    <div id="congrats">Congrats on your graduation!</div>
</body>
</html>
